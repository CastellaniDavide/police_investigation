name: C/C++ CI

on:
  - push
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: go_to_the_file
      run: cd ./bin/
    - name: make 
      run: make police_investigation.cpp
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
